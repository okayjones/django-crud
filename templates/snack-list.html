{% extends 'base.html' %}

{% block content %}
<h1>Snacks</h1>
<ul>
    {% for snack in object_list %}
    <li>
        <a href="{% url 'snack_detail' snack.id %}">{{ snack.name }}</a>
    </li>
    {% endfor %}
</ul>
<a class="btn btn-primary" href="/create" role="button">Add Snack</a>

{% endblock content %}
